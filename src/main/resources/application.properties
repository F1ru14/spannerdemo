spring.cloud.gcp.project-id = dogwood-actor-327302
spring.cloud.gcp.credentials.location=classpath:dogwood-actor-327302-adfff29683c5.json
spring.cloud.gcp.spanner.instance-id=demo-instance
spring.cloud.gcp.spanner.database=yt-demo

# Server configuration
server.port=${PORT:8080}
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true